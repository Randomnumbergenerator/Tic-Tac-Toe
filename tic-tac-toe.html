<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Game of Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>
		<div>
			<div id="title">

		</div>

				Total Moves
		</div> -->
		</ul> 
		<div class="container">

			<div class="modal" id="modal-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close data-dismiss="modal"></button>
								<h2 class="modal-title">Salutations! Here are some Rules</h2>   <h3 class="modal-title></h3>
						</div>
						<div class="modal-body">O will always start first. To reset the game please click Reset or click on a tile.</div>
					</div>
				</div>
			</div>
		</div>
		<div  class="row-fluid" id="tic-tac-toe">
			<ul class="list-inline" id="matrix">
				<li id="one" class="button">=</li>
				<li id="two" class="button">=</li>
				<li id="three" class="button">=</li>
			</ul>
			<ul class="list-inline" id="matrix"> 
				<li id="four" class="button">=</li>
				<li id="five" class="button">=</li>
				<li id="six" class="button">=</li>
			</ul>
			<ul class="list-inline" id="matrix"> 
				<li id="seven" class="button">=</li>
				<li id="eight" class="button">=</li>
				<li id="nine" class="button">=</li>
			</ul>
			<button type="button" class="btn btn-danger" id="reset">Reset</button>
		</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
